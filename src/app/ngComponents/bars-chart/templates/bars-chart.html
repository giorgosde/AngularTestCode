
<h2>{{chartTitle}}</h2>
<svg class="chart" width="500" [attr.height]="statItems?.length*20" aria-labelledby="title desc" role="img">
  <g class="bar" *ngFor="let statItem of statItems; let i = index;">
    <rect [attr.width]="statItem.value" height="19" [attr.y]="i*20" fill="red"></rect>
  </g>
</svg>
