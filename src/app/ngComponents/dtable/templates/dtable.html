<table style="width:100%">
    <thead>
<tr>
    <th *ngFor="let headerItem of headerItmes">{{headerItem}}  
        <i class="fa fa-sort"  
           aria-hidden="true" 
           (click)="sortTable(headerItem)" 
           style="margin-left: 10px; cursor:pointer;"></i>
    </th>
  </tr>
    </thead>
 <tbody>  
  <tr *ngFor="let item of items">    
    <td><a href="#">i</a>  {{item?.name}}</td> 
    <td>{{item?.email}}</td>
    <td>{{item?.phone}}</td>
    <td>{{item?.website}}</td>
  </tr>
  <tbody>
</table>
