<div class="row">
  <i class="fa fa-search" aria-hidden="true" style="padding-left: 20px;"></i>
    <input type="text" 
           placeholder="Search...."
           [(ngModel)]="searchString" 
           (ngModelChange)="filterTable($event)"
           style="margin-bottom:10px;">
</div>

<table style="width:100%">
    <thead>
<tr>
    <th *ngFor="let headerItem of headerItmes">{{headerItem}}  
        <i class="fa fa-sort"  
           aria-hidden="true" 
           style="cursor:pointer;">
    <div class="popupMenu">
      <ul *ngFor="let option of sortOptions" style="list-style-type: none; margin-left: -30px;">
        <li  (click)="sortTable(headerItem, option.value)">{{option?.text}}</li>
        </ul>
    </div></i>
    </th>
</tr>
    </thead>
 
 <tbody>  
  <tr *ngFor="let item of visibleItems">    
    <td><personalInfo-modal [user]="item"></personalInfo-modal>{{item?.name}}</td> 
    <td>{{item?.email}}</td>
    <td>{{item?.phone}}</td>
    <td>{{item?.username}}</td>
  </tr>
 </tbody>
</table>
