<table style="width:100%">
    <thead>
<tr>
    <th *ngFor="let headerItem of headerItmes">{{headerItem}}  
        <i class="fa fa-sort"  
           aria-hidden="true" 
           style="cursor:pointer;">
    <div class="popupMenu">
      <ul *ngFor="let option of sortOptions" style="list-style-type: none; margin-left: -30px;">
        <li  (click)="sortTable(headerItem, option.value)">{{option?.text}}</li>
        </ul>
    </div></i>
    </th>
</tr>
    </thead>
 
 <tbody>  
  <tr *ngFor="let item of items">    
  
    <td><i class="fa fa-info-circle" aria-hidden="true"></i> {{item?.name}}</td> 
    <td>{{item?.email}}</td>
    <td>{{item?.phone}}</td>
    <td>{{item?.website}}</td>
  </tr>
  <tbody>
</table>
